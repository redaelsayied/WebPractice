<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <form action="test.py" method="post">
    <input type="hidden" name="important" value="0100000000">
    <div>
      <label>Username</label><br>
      <input type="text" name="username" required placeholder="type username">
    </div>
    <hr>
    <div>
      <label>Password</label><br>
      <input type="password" name="password" placeholder="type password">
    </div>
    <hr>
    <div>
      <label>Mobile</label>
      <br>
      <input type="text" name="mobile" placeholder="+20100 (234) 123">
    </div>
    <hr>
    <div>
      <label>Email</label>
      <br>
      <input type="email" name="email" required placeholder="eg: reda@mail.com">
    </div>
    <hr>
    <div>
      <label>Subject</label>
      <br>
      <input type="text" name="subject" placeholder="type subject">
    </div>
    <hr>
    <div>
      <input type="submit" value="Send Data">
      <input type="reset" value="Empty Form">
    </div>
  </form>
</body>

</html>
