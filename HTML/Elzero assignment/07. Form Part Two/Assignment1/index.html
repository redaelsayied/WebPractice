<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <form method="get">
    <div>
      <label>Username</label>
      <input type="text" name="username" id="username" placeholder="username" autofocus required minlength="5"
        maxlength="20">
    </div>
    <div>
      <label>Email</label>
      <input type="email" name="email" id="email" value="o@o.com" readonly>
    </div>
    <br>
    <div>
      <input type="submit" value="Send">
      <input type="reset" value="Empty">
    </div>
    <input name="token" id="token" value="b92f1fc2fce391ad7af633723afd3055" hidden>
  </form>
</body>

</html>
