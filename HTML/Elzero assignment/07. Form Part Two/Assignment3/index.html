<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <form method="get">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" placeholder="username" autofocus required minlength="5"
        maxlength="20">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" value="o@o.com" readonly>
    </div>
    <br>

    <div>
      <h3>Skills</h3>
      <div>
        <input type="checkbox" id="problemSolving" name="skills" value="1" checked>
        <label for="problemSolving">Problem Solving</label>
      </div>
      <div>
        <input type="checkbox" id="logicalThinking" name="skills" value="2">
        <label for="logicalThinking">Logical Thinking</label>
      </div>
      <div>
        <input type="checkbox" id="advancedSearch" name="skills" value="3">
        <label for="advancedSearch">Advanced Search</label>
      </div>
      <div>
        <input type="checkbox" id="Analysis" name="skills" value="4">
        <label for="Analysis">Analysis, Planning</label>
      </div>
    </div>

    <div>
      <h3>Jobs</h3>
      <div>
        <input type="radio" id="scrum" name="jop" value="1">
        <label for="scrum">Scrum Master</label>
      </div>
      <div>
        <input type="radio" id="projectManager" name="jop" value="2">
        <label for="projectManager">Project Manager</label>
      </div>
      <div>
        <input type="radio" id="business" name="jop" value="3">
        <label for="business">Business Analyst</label>
      </div>
      <div>
        <input type="radio" id="backEnd" name="jop" value="4" checked>
        <label for="backEnd">Back-End Developer</label>
      </div>
      <div>
        <input type="radio" id="frontEnd" name="jop" value="5">
        <label for="frontEnd">Front-End Developer</label>
      </div>
    </div>
    <br>

    <div>
      <label>Choose Book: </label>
      <select name="book">
        <optgroup label="PHP">
          <option value="v5" >V5.0</option>
          <option value="v7" >V7.0</option>
          <option value="v8" >V8.0</option>
        </optgroup>
        <optgroup label="Python">
          <option value="v2">V2.0</option>
          <option value="v3" >V3.0</option>
          <option value="v3.9">V3.9</option>
        </optgroup>
      </select>
    </div>
    <br>
    <hr>
    <textarea placeholder="Write Here Why You Want To Learn Programming" name="breif"></textarea>


    <div>
      <input type="submit" value="Send">
      <input type="reset" value="Empty">
    </div>

    <input type="hidden" id="token" name="token" value="b92f1fc2fce391ad7af633723afd3055">
  </form>
</body>

</html>
