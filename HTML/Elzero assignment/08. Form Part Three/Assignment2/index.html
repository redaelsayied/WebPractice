<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <form target="_blank" novalidate>
    <div>
      <label>Search</label>
      <br><br>
      <input type="search" name="search" placeholder="Enter a search word" autofocus>
    </div>
    <br>

    <div>
      <label>Upload</label>
      <br><br>
      <input type="file" name="upload">
    </div>
    <br>

    <div>
      <label>Url</label>
      <br><br>
      <input type="url" name="url" required>
    </div>
    <br>

    <div>
      <label>Date</label>
      <input type="date" value="1982-10-25">
    </div>
    <br>

    <div>
      <label>Month</label>
      <input type="month" value="1982-10">
    </div>
    <br>

    <div>
      <input type="reset" value="Empty">
      <input type="submit" value="Save">
    </div>

  </form>
</body>

</html>
